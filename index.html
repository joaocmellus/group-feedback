<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Bootstrap demo</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <button
         type="button"
         class="btn btn-primary"
         data-bs-toggle="modal"
         data-bs-target="#exampleModal"
      >
         Pessoa hover
      </button>

      <div
         class="modal fade"
         id="exampleModal"
         tabindex="-1"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog modal-lg">
            <div class="modal-content">
               <div class="modal-header">
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div class="modal-body">
                  <div class="row d-flex">
                     <div class="col-6 p-2">
                        <h4 class="fw-bold">Pontos a destacar</h4>
                        <div>Aqui vão os comentários</div>
                        <div class="form-floating">
                           <textarea
                              class="form-control text-white"
                              style="background-color: rgb(132, 236, 132)"
                              placeholder="Leave a comment here"
                              id="floatingTextarea2"
                              style="height: 100px"
                           ></textarea>
                           <label for="floatingTextarea2">Comentário</label>
                        </div>
                     </div>
                     <div class="col-6 p-2">
                      <h4 class="fw-bold">Pontos a destacar</h4>
                      <div>Aqui vão os comentários</div>
                        <div class="form-floating">
                           <textarea
                              class="form-control text-white"
                              style="background-color: rgb(236, 132, 132)"
                              placeholder="Leave a comment here"
                              id="floatingTextarea2"
                              style="height: 100px"
                           ></textarea>
                           <label for="floatingTextarea2">Comentário</label>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="modal-footer">
                  <button
                     type="button"
                     class="btn btn-secondary"
                     data-bs-dismiss="modal"
                  >
                     Close
                  </button>
                  <button type="button" class="btn btn-primary">Avaliar</button>
               </div>
            </div>
         </div>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
